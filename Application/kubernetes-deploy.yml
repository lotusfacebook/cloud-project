apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: springboot-app
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
      - name: springboot-app
        image: cloudprojectacr.azurecr.io/promiseuche/cloud-project:popularapp
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: springboot-app-svc
spec:
  selector:
    app: springboot-app-app
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: LoadBalancer

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: springboot-app-ingress
  annotations:
    springboot.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: springboot-app-class
  rules:
  - http:
      paths:
      - path: /api/employees
        pathType: Prefix
        backend:
          service:
            name: springboot-app-svc
            port:
              number: 80

